<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Jonathan Crowder</title>
    <link rel="stylesheet" href="res/styles/index.css" />
    <style>
        body {
            background-color:rgb(17, 17, 17);
            overflow-x:hidden;
            color:white;
        }
        #dBackgroundImage {
            position:fixed;
            top:0px;
            left:0px;
            width:100vw;
            height:100vh;
            background-image:url("res/images/grid.svg");
            background-repeat:repeat;
            background-position-y:top;
        }
        #dContainer {
            position:absolute;
            top:0px;
            left:0px;
            width:100vw;
            height:auto;
        }
        #dHeader {
            position: absolute;
            top: 0px;
            left: 10%;
            width: 80%;
            height: 25vh;
            background-color: #293538;
            text-align:center;
        }
        #sTitle {
            color: #3f565c;
            transform: translate(-50%, -50%);
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 2.4em;
            font-family: Arial;
            letter-spacing: 0.5em;
        }
        #tooltip_content {
            position:absolute;
            top:50vh;
            left:-64px;
        }
        #dContent {
            position: absolute;
            top: 30vh;
            left: 10%;
            width: 80%;
            height: 100vh;
            background-color: rgb(41, 53, 56);
        }
        #tooltip_menu {
            position:absolute;
            bottom:-32px;
            left:-64px;
        }
        .top_menu {
            position:absolute;
            bottom:0px;
            left:0px;
            width:100%;
            height:25%;
            text-align:center;
            background-color: #61969f;
            transition:all 0.2s;
            overflow:hidden;
        }
        .top_menu:hover {
            height:28%;
        }
        .top_menu:hover .top_menu_button {
            margin-top:0%;
        }
        .top_menu_button {
            top:0px;
            margin-top:50%;
            margin-left:1px;
            margin-right:1px;
            background-color:transparent;
            height:100%;
            width:auto;
            padding-left:15px;
            padding-right:15px;
            display: inline-block;
            font-size:1.4em;
            font-family:'Courier New', Courier, monospace;
            transition:all 0.2s;
            cursor: pointer;
            color:#293538;
        }
        .top_menu_button:hover {
            background-color:#77bbc7;
        }
        .top_menu_button:active {
            color:#77bbc7;
            background-color:#293538;
        }
        #dRulerV {
            position: fixed;
            top: 0px;
            left: 0px;
            height: 100vh;
            width: 15px;
            background-image: url("res/images/rulers_v.svg");
            background-repeat: repeat-y;
        }
        #dRulerH {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100vw;
            height: 15px;
            background-image: url("res/images/rulers_h.svg");
            background-repeat: repeat-x;
        }
    </style>
</head>

<body>
    <div id="dContainer">
        <div id="dBackgroundImage"></div>
        <div id="dRulerV"></div>
        <div id="dHeader">
            <span id="sTitle">Crowder</span>
            <img id="tooltip_menu" src="res/images/tooltip_menu.png" />
            <div class="top_menu">
                <span class="top_menu_button">Live</span>
                <span class="top_menu_button">Projects</span>
                <span class="top_menu_button">Code</span>
                <span class="top_menu_button">Links</span>
            </div>
        </div>
        <div id="dRulerH"></div>
        <div id="dContent">
            <img id="tooltip_content" src="res/images/tooltip_content.png" />
        </div>
    </div>
    <script src="res/scripts/index.js"></script>
</body>

</html>
